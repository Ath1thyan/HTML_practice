<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Display Practice</title>
        <link rel="stylesheet" href="css/page1.css">
    </head>
    <body>
        <h1>The display Property</h1>

        <h2>display: none:</h2>
        <p class="ex1">p1<span>Text 1</span><span>Text 2</span><span>Text 3</span></p>

        <h2>display: inline:</h2>
        <p class="ex2">p2<span>Text 1</span><span>Text 2</span><span>Text 3</span></p>

        <h2>display: block:</h2>
        <p class="ex3">p3<span>Text 1</span><span>Text 2</span><span>Text 3</span></p>

        <h2>display: inline-block:</h2>
        <p class="ex4">p4<span>Text 1</span><span>Text 2</span><span>Text 3</span></p>

        <h2>display: flex:</h2>
        <p class="ex5">p5<span>Text 1</span><span>Text 2</span><span>Text 3</span></p>

        <h2>display: grid:</h2>
        <p class="ex6"><span>Text 1</span><span>Text 2</span><span>Text 3</span></p>
    </body>
</html>
